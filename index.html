<!DOCTYPE html>
<html lang="">

<head>


  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neues Album</title>
  <style>
    body {
      padding: 0;
      margin: 0px auto;
      min-width:680px;
    }


    #page {
      width: auto;
      margin: 30px;

      display: grid;
      grid-template-columns: 1fr 350px;
      grid-template-rows: 350px 1fr 50px;
      /* grid-row-gap: 20px; */
    }

    #header {
      grid-column-start: 1;
      grid-column-end: 3;
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 100px 1fr;
      grid-row-gap: 20px;
      /* background-color:lightblue; */



    }

    #head_top {
      grid-column-start: 1;
      grid-column-end: 3;
    }

    #head_left {

      grid-column-start: 1;
      grid-column-end: 1;
    }

    #head_left input {
      width: 90%;
    }

    #head_right {
      margin-left: 30px;
      grid-column-start: 2;
      grid-column-end: 2;
      border-radius: 10px;

    }

    #head_right img {
      width: 40%;
      height: auto;
      float: right;
      border: dotted 2px grey;
      border-radius: 10px;


    }

    #text_head_right {
      width: 40%;
      float: left;

    }

    #artworkInput {
      display: none;
    }


    #main input {
      width: 90%;

    }

    #trackbox {
      margin-left: 0px;
      margin-top: 10px;
      /* float: right;
      width:350px; */
      /* background-color: yellow; */
    }

    .inputTrack {
      display: none;
    }

    #fussbereich {
      clear: both;
      width: auto;
      margin-top: 30px;
      /* background-color:darkblue; */
      grid-column-start: 1;
      grid-column-end: 1;
    }

    #fussbereich button {
      display: inline;
    }




    .trackField {
      height: 60px;
      border-bottom: 1px solid grey;
      border: 1px solid grey;
    }

    .trackField button{


      width: 20%;
      /* display: inline; */
      text-align: center;
      float: right;

      margin-top: 10px;
      margin-bottom: 0px;
      margin-right: 10px;


      font-size: 20px;
    }
    .trackField p {
      width: 50%;
      float: left;
      /* display: inline; */
      /* margin-top: 15px; */
      margin-top: 20px;
      margin-bottom: 0px;
      margin-left: 10px;
      font-size: 18px;
    }

    .outerTrackBox label {
      display: block;
      margin: 10px auto;

    }

    .disabled {
      cursor: not-allowed;
      pointer-events: none;

      /*Button disabled - CSS color class*/
      color: #c0c0c0;
      background-color: #ffffff;
    }
  </style>

</head>



<body>

  <div id="sketch-holder">
      <!-- Our sketch will go here! -->
  </div>

  <div id="page">
    <div id="header">
      <div id=head_top><h1>Neues Album hinzufügen</h1></div>

      <div id="head_left">
        <label for="nameField">Albumtitel</label>
        <input type="text" placeholder="Titel" id="albumTitelInput">
      </div>

      <div id="head_right">




        <div id="text_head_right">
          <label>Albumcover</label>
          <input type="file" id="artworkInput" multiple accept="image/*" onchange="handleArtworkFiles(this.files)">
          <label class="button" for="artworkInput">Wählen</label>
        </div>

        <img src="artwork_placeholder.jpeg" alt="Artwork" id="artworkImage">

        <!-- <form enctype="multipart/form-data" action="/upload/image" method="post">
          <p>Per Drag & Drop <br>hinzufügen</p>
          <label>Albumcover wählen</label>
          <input id="image-file" type="file" onchange="handleArtworkFile(this.files)"/>
        </form> -->

        <!--
        <div id="file_picker">


          <form action="upload.php" method="post" enctype="multipart/form-data">

              <input type="file" name="fileToUpload" id="fileToUpload">
              <input type="submit" value="Bild verwenden" name="submit">
          </form>
        </div>
      </div> -->

    </div>

    <div id="main">
      <label for="artistField">Künstler</label>
      <input type="text" placeholder="Künstler" id="artistField" height="40" width="10">

      <label for="priceField">Preis inkl. Mwst.</label>
      <input type="text" placeholder="Preis" id="priceField" height="40" width="10">

      <label for="durationField">Album Länge</label>
      <input type="text" placeholder="Länge" id="durationField" height="40" width="10">

      <label for="tracksField">Anzahl der Titel</label>
      <input type="text" placeholder="Anzahl der Titel" id="tracksField" height="40" width="10">

      <label for="cdsField">Anzahl der CDs</label>
      <input type="text" placeholder="Anzahl der CDs" id="cdsField">


    </div>

    <div class="outerTrackBox">
      <div id="trackbox">

        <!-- <div class="trackField" id="1trackField">
          <p>Track 01</p>

          <button class="button button-clear" for="input_track">X</button>
        </div> -->

      </div>
      <input class ="inputTrack" type="file" id="trackInput" accept="audio/*" onchange="handleTrackFiles(this.files, this.id)">
      <label class="button" for="trackInput">Track hinzufügen</label>
    </div>


    <div id="fussbereich">
      <button class="disabled" id="submit" onclick="submitClicked()">Speichern!</button>
      <button id="authorize_button" class="button-primary" style="display: none;">Einloggen</button>
      <button id="signout_button" style="display: none;">Abmelden</button>
      <pre id="content"></pre>
    </div>
  </div>







  <script src="index.js"></script>
  <script src="gapi.js"></script>
  <script async="" defer="" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()" src="https://apis.google.com/js/api.js"></script>
</body>



</html>
